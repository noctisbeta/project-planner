<h2>Projects</h2>
<ul>
  @for (project of projectsSignal(); track project.id) {
  <li [class.pending]="project.isPending">
    {{ project.name }} - {{ project.description }}
    <button (click)="onDeleteProject(project.id)">Delete</button>
  </li>
  } @empty {
  <li>No projects found.</li>
  }
</ul>
